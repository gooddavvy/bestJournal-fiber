<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New | BestJournal</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    >
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout text-center" id="App">
        <h1>New Journal Page</h1>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Title is</span>
                <input 
                  type="text"
                  class="form-control"
                  placeholder="My First Journal Page"
                  aria-label="Title"
                  aria-describedby="basic-addon1"
                  id="pageTitle"
                />
            </div>
            
            <div class="input-group mb-3">
              <input 
                type="text"
                class="form-control"
                placeholder="This is my first journal page!"
                aria-label="Title"
                aria-describedby="basic-addon2"
                id="pageShortDesc"
              />
              <span class="input-group-text" id="basic-addon2">is a short description</span>
            </div>
            
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <script src="js/new.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
